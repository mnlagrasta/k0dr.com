<div class="project_card {% cycle 'pc_first', '' %}" >

    <div class="pc_thumb">
        <a href="{{ page.url | prepend: site.baseurl }}">
        <img src="{{ page.url | prepend: site.baseurl }}/index.jpg" alt="{{ page.title }}" width="100%" />
        </a>
    </div>
    <div class="pc_abstract">
        <a href="{{ page.url | prepend: site.baseurl }}">
        <h2>{{ page.title }}</h2>
        </a>
        {{ page.abstract }}
    </div>
</div>
