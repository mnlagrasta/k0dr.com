<div class="project_card {% cycle 'first', '' %}" >

    <a href="{{ page.url | prepend: site.baseurl }}">
    <div class="project_thumb">
        <img src="{{ page.url | prepend: site.baseurl }}/index.jpg" alt="{{ page.title }}" width="100%" />
    </div>
    <div class="project_abstract">
        <h2>{{ page.title }}</h2>{{ page.abstract }}
    </div>
    </a>
</div>
