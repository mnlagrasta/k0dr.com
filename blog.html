---
title: K0DR.com News
---
<div id="sub_body">
<h1> Most Recent Article</h1>

<div class="blog_post">
<h2>{{ site.posts.first.title }}</h2>
<p>{{ site.posts.first.content }}</p>
</div>

<h1>All Articles</h1>

<ul>
{% for post in site.posts %}
    <li><a href="{{post.url}}">{{post.title}}</a> {{post.date | date: "%b %d, %Y"}}</li>
{% endfor %}
</ul>

</div> <!-- end sub body -->
